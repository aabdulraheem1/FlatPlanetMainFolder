<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <style>
        .title {
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="title">{{ title }}</div>
    <div class="image-container">
        <img src="{{ image_url }}" alt="Flat Planet">
    </div>
    <div class="auth-links">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign Up</a>
        {% endif %}
    </div>
</body>

</html>
