        <div class="tab-pane fade" id="inv-5" role="tabpanel" aria-labelledby="inv-tab-5">

    <script>
        // Example: Replace with your actual data and chart options
        // Only render charts for tabs 1, 2, 3, and 5
        [1, 2, 3, 5].forEach(function(i) {
            const ctx = document.getElementById('inventoryChart' + i).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                    datasets: [{
                        label: document.querySelector(`#inv-tab-${i}`).textContent,
                        data: [12, 19, 3, 5],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Month' } },
                        y: { title: { display: true, text: 'Units' }, beginAtZero: true }
                    }
                }
            });
        });
    </script>
</div>
