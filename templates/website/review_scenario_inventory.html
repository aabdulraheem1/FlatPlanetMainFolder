<script>
const allCogsData = {{ cogs_data_by_group|safe }};
const filterDropdown = document.getElementById('parentGroupFilter');
const ctx = document.getElementById('inventoryChart1').getContext('2d');

let chartInstance = null;

function updateChartForGroup(group) {
    let data;
    if (!group) {
        // Combine all groups
        // Find all unique months across all groups
        let allMonthsSet = new Set();
        Object.values(allCogsData).forEach(g => g.months.forEach(m => allMonthsSet.add(m)));
        let allMonths = Array.from(allMonthsSet).sort((a, b) => {
    // Parse "Jan 2026" as a date
    const parseMonth = s => new Date(Date.parse("01 " + s));
    return parseMonth(a) - parseMonth(b);
});

        // Sum data for each month across all groups
        let cogs = Array(allMonths.length).fill(0);
        let revenue = Array(allMonths.length).fill(0);
        let production_aud = Array(allMonths.length).fill(0);

        Object.values(allCogsData).forEach(g => {
            g.months.forEach((m, idx) => {
                let monthIdx = allMonths.indexOf(m);
                if (monthIdx !== -1) {
                    cogs[monthIdx] += g.cogs[idx] || 0;
                    revenue[monthIdx] += g.revenue[idx] || 0;
                    production_aud[monthIdx] += g.production_aud[idx] || 0;
                }
            });
        });

        data = {
            months: allMonths,
            cogs: cogs,
            revenue: revenue,
            production_aud: production_aud
        };
    } else if (allCogsData[group]) {
        data = allCogsData[group];
    } else {
        // No data for this group
        return;
    }

    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: data.months,
            datasets: [
                {
                    label: 'COGS',
                    data: data.cogs,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Revenue',
                    data: data.revenue,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Production AUD',
                    data: data.production_aud,
                    borderColor: 'rgba(255, 206, 86, 1)',
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    fill: false,
                    tension: 0.1
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true }
            },
            scales: {
                x: { title: { display: true, text: 'Month' } },
                y: { title: { display: true, text: 'AUD' }, beginAtZero: true }
            }
        }
    });
}

// Initial chart
updateChartForGroup(filterDropdown.value);

// On filter change
filterDropdown.addEventListener('change', function() {
    updateChartForGroup(this.value);
});
</script>
