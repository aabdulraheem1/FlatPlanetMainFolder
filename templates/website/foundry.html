        <li class="nav-item">

                aria-controls="mt-joli" aria-selected="true">Mt Joli</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="coimbatore-tab" data-toggle="tab" href="#coimbatore" role="tab"
                aria-controls="coimbatore" aria-selected="false">Coimbatore</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="xuzhou-tab" data-toggle="tab" href="#xuzhou" role="tab" aria-controls="xuzhou"
                aria-selected="false">Xuzhou</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="merlimau-tab" data-toggle="tab" href="#merlimau" role="tab" aria-controls="merlimau"

        <li class="nav-item">

    <div class="tab-content" id="foundryTabsContent">
        <!-- Mt Joli Chart -->
        <div class="tab-pane fade show active" id="mt-joli" role="tabpanel" aria-labelledby="mt-joli-tab">
            <canvas id="mtJoliChart" width="400" height="200"></canvas>
            <script id="mt-joli-top-products-data" type="application/json">
                {{ mt_joli_top_products_json|safe }}
            </script>
            <script>
                const mtJoliData = {{ mt_joli_chart_data|safe }};
                const mtJoliTopProducts = JSON.parse(document.getElementById('mt-joli-top-products-data').textContent);
                const mtJoliPourPlan = {{ mt_joli_monthly_pour_plan|safe }};
                mtJoliData.datasets.push({
                    type: 'line',
                    label: 'Pour Plan',
                    data: mtJoliPourPlan,
                    borderColor: 'red',
                    borderWidth: 2,
                    fill: false,
                    pointRadius: 0,
                    order: 0
                });
                const ctxMtJoli = document.getElementById('mtJoliChart').getContext('2d');
                new Chart(ctxMtJoli, {
                    type: 'bar',
                    data: mtJoliData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true },
                            tooltip: {
                                callbacks: {
                                    afterBody: function (context) {
                                        const group = context[0].dataset.label;
                                        const month = context[0].label;
                                        const topByGroup = mtJoliTopProducts[month] && mtJoliTopProducts[month][group];
                                        if (!topByGroup || topByGroup.length === 0) return '';
                                        return 'Top 10 Products in ' + group + ':\n' + topByGroup.map(
                                            (p, i) => `${i + 1}. ${p[0]}: ${parseInt(p[1])}`
                                        ).join('\n');
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { title: { display: true, text: 'Month' } },
                            y: { title: { display: true, text: 'Tonnes / Dress Mass' }, beginAtZero: true }
                        }
                    }
                });
            </script>
        </div>
