{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>Forecast by Parent Product Group</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Forecast by Parent Product Group</h2>
        <canvas id="parentProductGroupChart" width="400" height="200"></canvas>
        <script>
            const parentProductGroupData = {{ chart_data_parent_product_group| safe }};
            const ctxParentProductGroup = document.getElementById('parentProductGroupChart').getContext('2d');
            new Chart(ctxParentProductGroup, {
                type: 'bar',
                data: {
                    labels: parentProductGroupData.labels, // Parent product group labels
                    datasets: [{
                        label: 'Tons',
                        data: parentProductGroupData.tons, // Tons data
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Parent Product Group'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Tons'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
    <script src="{% static 'js/charts.js' %}"></script>
</body>


</html>
