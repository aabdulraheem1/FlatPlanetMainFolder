<h3>Pour Plan Master Data</h3>
<table class="table">
    <thead>
        <tr>
            <th>Item</th>
            <th>Has Data</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Pour Plan Data</td>
            <td>
                <!-- Checkbox: Checked if there is data, disabled to make it uneditable -->
                <input type="checkbox" {% if pour_plan_data_has_data %}checked{% endif %} disabled>
            </td>
            <td>
                <!-- Update Button -->
                <a href="{% url 'update_pour_plan_data' scenario.version %}" class="btn btn-warning btn-sm">
                    <img src="/static/icons/update.png" alt="Update">
                </a>
                <!-- Delete Button -->
                <a href="{% url 'delete_master_data_plan' scenario.version %}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete all Pour Plan Data records for this version?');">
                    <img src="/static/icons/delete.png" alt="Delete">
                </a>
                <!-- Upload Button -->
                <a href="{% url 'upload_master_data_plan' scenario.version %}" class="btn btn-info btn-sm">
                    <img src="/static/icons/upload.png" alt="Upload">
                </a>
                <!-- Copy Button -->
                <a href="{% url 'copy_master_data_plan' scenario.version %}" class="btn btn-info btn-sm">
                    <img src="/static/icons/copy.png" alt="Copy">
                </a>
            </td>
        </tr>
    </tbody>
</table>
