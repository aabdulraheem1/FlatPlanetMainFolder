{% extends 'website/base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Confirm Deletion
        </div>
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="confirm" class="btn btn-danger">Confirm</button>
                <a href="{% url 'ProductsList' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
