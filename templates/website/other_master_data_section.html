<head>

    <style>
        .table th,
        .table td {
            vertical-align: middle;
            /* Vertically align content in the middle */
        }

        .table th:nth-child(1),
        .table td:nth-child(1) {
            text-align: left;
            /* Align the "Item" column to the left */
        }

        .table th:nth-child(2),
        .table td:nth-child(2),
        .table th:nth-child(3),
        .table td:nth-child(3) {
            text-align: center;
            /* Center-align the "Has Data" and "Actions" columns */
        }

        .table th:nth-child(2),
        .table td:nth-child(2) {
            width: 15%;
            /* Set a fixed width for the "Has Data" column */
        }

        .table th:nth-child(3),
        .table td:nth-child(3) {
            width: 35%;
            /* Set a fixed width for the "Actions" column */
        }

        .table img {
            width: 20px;
            /* Set a consistent size for icons */
            height: 20px;
        }

        .btn {
            margin: 2px;
            /* Add spacing between buttons */
        }
    </style>

</head>


<!-- Other Master Data -->
<h3>Other Master Data</h3>
<table class="table">
    <thead>
        <tr>
            <th>Item</th>
            <th>Has Data</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Master Data Freight</td>
            <td>
                <input type="checkbox" {% if master_data_freight_has_data %}checked{% endif %} disabled>
            </td>
            <td>
                <!-- Update Button -->
                <a href="{% url 'update_master_data_freight' scenario.version %}" class="btn btn-warning btn-sm">
                    <img src="/static/icons/update.png" alt="Update">
                </a>
                <!-- Delete Button -->
                <a href="{% url 'delete_master_data_freight' scenario.version %}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete all Master Data Freight records for this version?');">
                    <img src="/static/icons/delete.png" alt="Delete">
                </a>
                <!-- Upload Button -->
                <a href="{% url 'upload_master_data_freight' scenario.version %}" class="btn btn-info btn-sm">
                    <img src="/static/icons/upload.png" alt="Upload">
                </a>
                <!-- Copy Button -->
                <a href="{% url 'copy_master_data_freight' scenario.version %}" class="btn btn-info btn-sm">
                    <img src="/static/icons/copy.png" alt="Copy">
                </a>
            </td>
        </tr>
        <tr>
            <td>Master Data Inco Terms</td>
            <td>
                <input type="checkbox" {% if master_data_inco_terms_has_data %}checked{% endif %} disabled>
            </td>
            <td>
                <!-- Update Button -->
                <a href="{% url 'master_data_inco_terms_update' scenario.version %}" class="btn btn-warning btn-sm">
                    <img src="/static/icons/update.png" alt="Update">
                </a>
                <!-- Delete Button -->
                <a href="{% url 'master_data_inco_terms_delete' scenario.version %}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete all Master Data Inco Terms for this scenario?');">
                    <img src="/static/icons/delete.png" alt="Delete">
                </a>
                <!-- Upload Button -->
                <a href="#" class="btn btn-info btn-sm" data-bs-toggle="modal"
                    data-bs-target="#uploadModalMasterDataIncoTerms">
                    <img src="/static/icons/upload.png" alt="Upload">
                </a>
                <!-- Copy Button -->
                <a href="{% url 'master_data_inco_terms_copy' scenario.version %}" class="btn btn-info btn-sm">
                    <img src="/static/icons/copy.png" alt="Copy">
                </a>
            </td>
        </tr>
        <!-- Upload Modal -->
        <div class="modal fade" id="uploadModalMasterDataIncoTerms" tabindex="-1" aria-labelledby="uploadModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="post" enctype="multipart/form-data"
                        action="{% url 'master_data_inco_terms_upload' scenario.version %}">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h5 class="modal-title" id="uploadModalLabel">Upload Master Data Inco Terms</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Select File</label>
                                <input type="file" class="form-control" id="fileInput" name="file" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <tr>
            <td>Master Data Incoterm Types</td>
            <td>
                <input type="checkbox" {% if master_data_incoterm_types_has_data %}checked{% endif %} disabled>
            </td>
            <td>
                <!-- Update Button -->
                <a href="{% url 'incoterm_update_formset' scenario.version %}" class="btn btn-warning btn-sm">
                    <img src="/static/icons/update.png" alt="Update">
                </a>
                <!-- Delete Button -->
                <a href="{% url 'incoterm_delete_all' scenario.version %}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete all Master Data Incoterm Types for this scenario?');">
                    <img src="/static/icons/delete.png" alt="Delete">
                </a>
                <!-- Upload Button -->
                <a href="#" class="btn btn-info btn-sm" data-bs-toggle="modal"
                    data-bs-target="#uploadModalMasterDataIncotermTypes">
                    <img src="/static/icons/upload.png" alt="Upload">
                </a>
                <!-- Copy Button -->
                <a href="{% url 'incoterm_list' %}" class="btn btn-info btn-sm">
                    <img src="/static/icons/copy.png" alt="Copy">
                </a>
            </td>
        </tr>
        <tr>
            <td>Master Data Casto to Despatch Days</td>
            <td>
                <input type="checkbox" {% if master_data_casto_to_despatch_days_has_data %}checked{% endif %} disabled>
            </td>
            <td>
                <!-- Update Button -->
                <a href="{% url 'update_master_data_casto_to_despatch_days' scenario.version %}"
                    class="btn btn-warning btn-sm">
                    <img src="/static/icons/update.png" alt="Update">
                </a>
                <!-- Delete Button -->
                <a href="{% url 'delete_master_data_casto_to_despatch_days' scenario.version %}"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete all Master Data Casto to Despatch Days records for this version?');">
                    <img src="/static/icons/delete.png" alt="Delete">
                </a>
                <!-- Upload Button -->
                <button type="button" class="btn btn-info btn-sm" disabled>
                    <img src="/static/icons/upload.png" alt="Upload">
                </button>
                <!-- Copy Button -->
                <a href="{% url 'copy_master_data_casto_to_despatch_days' scenario.version %}"
                    class="btn btn-info btn-sm">
                    <img src="/static/icons/copy.png" alt="Copy">
                </a>
            </td>
        </tr>
    </tbody>
</table>
