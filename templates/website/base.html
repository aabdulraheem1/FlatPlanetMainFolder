<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Font Awesome -->
    <style>
        .vertical-navbar {
            position: fixed;
            top: 56px;
            /* Height of the horizontal navbar */
            left: 0;
            width: 200px;
            /* Adjust as needed */
            height: calc(100vh - 56px);
            /* Full height minus the horizontal navbar */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f8f9fa;
            ;
        }

        .logout-link {
            margin-top: 20px;
            /* Adjust this value to lift the logout link */
        }

        .main-content {
            margin-left: 200px;
            /* Width of the vertical navbar */
            padding: 1rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        .nav-link,
        .dropdown-item {
            padding-left: 20px;
            /* Adjust this value to align all main items */
        }

        .dropdown-item {
            padding-left: 40px;
            /* Adjust this value to offset the dropdown items */
        }
    </style>
</head>

<body>
    <!-- Horizontal Navbar with Icon -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-globe me-2"></i>Flat Planet
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text">Welcome, {{ user_name }}!</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Vertical Navbar -->
    <div class="vertical-navbar">
        <div>
            <h5><i class="fas fa-bars me-2"></i>Vertical Navbar</h5><br><br>
            <button class="btn btn-link d-block text-decoration-none mb-2 nav-link" type="button"
                data-bs-toggle="collapse" data-bs-target="#scenariosDropdown" aria-expanded="false"
                aria-controls="scenariosDropdown">
                Scenarios <span id="scenarios-icon">+</span>
            </button>
            <div class="collapse" id="scenariosDropdown">
                <a href="{% url 'create_scenario' %}" class="d-block text-decoration-none mb-2 dropdown-item">Create</a>
                <a href="#" class="d-block text-decoration-none mb-2 dropdown-item">Edit</a>
                <a href="#" class="d-block text-decoration-none mb-2 dropdown-item">Review</a>
            </div><br>
            <a href="#" class="d-block text-decoration-none mb-2 nav-link">Production Reviews</a><br>
            <a href="#" class="d-block text-decoration-none mb-2 nav-link">Inventory Review</a><br>
            <a href="#" class="d-block text-decoration-none mb-2 nav-link">Contact</a><br>
            <a href="{% url 'logout' %}" class="d-block text-decoration-none nav-link logout-link">Logout</a>
        </div>
    </div>

    <div class="main-content">
        {% block content %}
        <h1>Main Content</h1>
        <p>
            <!-- Your content here -->
        </p>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scenariosDropdown').addEventListener('shown.bs.collapse', function () {
            document.getElementById('scenarios-icon').textContent = '-';
        });

        document.getElementById('scenariosDropdown').addEventListener('hidden.bs.collapse', function () {
            document.getElementById('scenarios-icon').textContent = '+';
        });
    </script>
</body>

</html>
