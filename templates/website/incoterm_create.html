{% extends 'website/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Incoterm</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'incoterm_update_formset' version %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
