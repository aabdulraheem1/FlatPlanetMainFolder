{% extends 'website/base.html' %}

{% block title %}List of Scenarios{% endblock %}

{% block content %}
<h2>List of Scenarios</h2>
<table class="table">
    <thead>
        <tr>
            <th>Version</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for scenario in scenarios %}
        <tr>
            <td>{{ scenario.version }}</td>
            <td>
                <a href="{% url 'review_scenario' scenario.version %}" class="btn btn-info btn-sm">Review</a>
                <a href="{% url 'edit_scenario' scenario.version %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'delete_scenario' scenario.version %}" class="btn btn-danger btn-sm"
                    onclick="return confirmDelete()">Delete</a>
                <a href="{% url 'warningList' scenario.version %}" class="btn btn-warning btn-sm">Warning!</a>
                <a href="{% url 'calculate_model' scenario.version %}" class="btn btn-success btn-sm"
                    onclick="return confirm('Are you sure you want to calculate the model for this scenario?');">Calculate
                    the Model</a>
                <a href="{% url 'test_product_calculation' scenario.version %}" class="btn btn-info btn-sm" 
                    title="Test calculation for a specific product (much faster)">
                    <i class="fas fa-flask"></i> Test Product</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this scenario?');
    }
</script>
{% endblock %}
